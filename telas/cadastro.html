<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="../assets/css/cadastro.css">
            <link rel="stylesheet" href="../assets/css/cabecalho.css">
            <link rel="stylesheet" href="../assets/css/reset.css">
            <link rel="stylesheet" href="../assets/css/rodape.css">
        <title>Creche batatinha</title>
    </head>
    <body>
        <header>

            <div class="caixa">
                <a href="../index.html"><img src="../assets/img/Logo.svg" id="cabecalho__logo"></a>
                <nav class="nav_cabecalho">
                    <ul>
                        <li><a href="listagem.html">Ver lista de Miaus</a></li>
                        <li><a href="cadastro.html">Cadastrar Miau</a></li>
                    </ul>
                </nav>
            </div>
          </header>

        <section>
            <div class="principal">
                <h1 id="titulo__cadastro">Cadastro de um novo Miau</h1>
                <div class="fotomiau">
                    <img src="../assets/img/cat.png" id="fotogatinho">
                    <div class="enviofotogato">
                        <p>+ Clique para adicionar foto</p>
                    </div>
                </div>
                
                <form class="formulario" data-form>
                    <input type="text" id="nomemiau" class="input-padrao" required placeholder="Nome do(a) Miau" data-nome>
                
                    <input type="text" id="pessoadona" class="input-padrao" required placeholder="Nome da pessoa dona" data-dono>
                    
                    
                    <div class = "botoes">
                        <input type="submit" value="Cancelar cadastro">
                        <input type="submit" value="Salvar dados" id = "salvardados">
                    </div>
                    
                </form>
            </div>
        </section>

        <footer>
            <div class="rodape">
                <img id="rodape__logo" src="../assets/img/Logo.svg"/>
                <ul class="rodape__redes">
                    <li><img src="../assets/img/logo - facebook.png" class="rodape__social"></li>
                    <li><img src="../assets/img/logo - instagram.png" class="rodape__social"></li>
                    <li><img src="../assets/img/logo - twitter.png" class="rodape__social"></li>
                    <li><img src="../assets/img/logo - whatsapp.png" class="rodape__social"></li>
                </ul>
            </div>
            <nav class="rodape__nav">
                <ul class="rodape__navegacao">
                    <li class="rodape__link"><a href="sobre.html">Sobre nós</a></li>
                    <li class="rodape__link"><a href="equipe.html">Equipe</a></li>
                    <li class="rodape__link"><a href="contato.html">Fale conosco</a></li>
                </ul>
            </nav>
            <P id="copyright">© Todos os direitos reservados - Creche Batatinha 2023</P>
        </footer>


    </body>
    <script type="module" src="../controller/cadastraClientes-controller.js"></script>
</html>
